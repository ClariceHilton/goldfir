<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gold Fir</title>
  <meta name="description" content="Gold Fir">
  <meta name="author" content="Clarice Hilton">

  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css">
  <link rel="stylesheet" href="css/animate.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="javascript/js.js"></script>



</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="images/video.mov" type="video/mp4">
  </video>
<div class="box">
  <div class="row header">
    <div id="mute" class="col-sm-3 col-sm-offset-1 mute"> <img src="images/icons8-mute-50.png" alt="mute"> </div>
  </div>
  <div class="row content">
      <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 dvd">
        <img src="images/GoldFir.png" id="logo">
      </div>

        <div class="col-sm-4 col-sm-offset-4 col-xs-12 instagram">
          <!-- InstaWidget -->
        <!-- LightWidget WIDGET -->
        <p align="center";>
            <!-- LightWidget WIDGET --><script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="https://cdn.lightwidget.com/widgets/248f6cc53c1a589abee66e5a1e897822.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:80%;border:0;overflow:hidden;"></iframe>
        </p>
      </div>

        <div class="col-sm-6 col-sm-offset-3 col-xs-12 spotify">
        <p align="center";> <iframe src="https://open.spotify.com/embed?uri=spotify:artist:4dyk18v6VAa3Yb593eqmcE" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </p>
      </div>
      <div class="col-sm-8 col-sm-offset-2 col-xs-12 youtube">
        <p align="center";> <iframe width="560" height="315" src="https://www.youtube.com/embed/VjuGzVGdTQc?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>
        <p align="center";> <iframe width="560" height="315" src="https://www.youtube.com/embed/ZZ0AvrWnBOY?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>

      </div>
      <div class="col-sm-8 col-sm-offset-2 col-xs-12 contact">
        <div class="contact2">
          <div class="wordBlock">

            <img src="images/writing_1.png" alt="dates" class="emails">
        </div>
      </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2 col-xs-12 gigs">
        <div class="row">
          <div class="col-sm-2">
            <img class="animated infinite flash" src="images/tiger_Left.png" alt="Tiger Left" id="tiger">
          </div>
          <div class="wordBlock col-sm-8">
              <img src="images/writing_2.png" alt="dates" id="dates">
          </div>

          <div class="col-sm-2">
            <img style="float: right;" class="animated infinite flash" src="images/tiger_right.png" alt="Tiger Right" id="tiger">
          </div>

        </div>
      </div>

 </div>
  <div class="row footer">
    <div class="col-sm-2 col-sm-offset-1">
          <img class="menu" src="images/videotapes-1.png" id="cassette">
    </div>
    <div class="col-sm-2">
        <img class="menu" src="images/camera2.png" id="camera">
    </div>
    <div class="col-sm-2">
        <img class="menu" src="images/phatty.png" id="synth">
    </div>
    <div class="col-sm-2">
          <img class="menu" src="images/Nokia_3310.png" id="phone">
    </div>
    <div class="col-sm-2">
        <img class="menu" src="images/hi-fi-speakers.png" id="speakers">
    </div>
  </div>
</div>
</body>
</html>
